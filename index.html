<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="background"></div>
        <div class="todo-container">
            <h1 id="title">TO DO</h1>

            <div class="todo-list">
                <div class="todo-input">
                    <input type="checkbox" name="" id="">
                    <form action="">
                        <input type="text" name="" id="list-input" placeholder="Input new task">
                        <button class="add-btn">ADD</button>
                    </form>
                </div>

                <ul class="todo-items">
                    <li class="todo-input">
                        <input type="checkbox" name="" id="">
                        <p>Item 1</p>
                        <button class="del-btn">&#10005;</button>
                    </li>
                    
                    <li class="todo-input">
                        <input type="checkbox" name="" id="">
                        <p>Item 2</p>
                        <!-- <button>&#9998;</button> -->
                        <button class="del-btn">&#10005;</button>
                    </li>    
                    
                    <li class="todo-input">
                        <input type="checkbox" name="" id="">
                        <p>Item 3</p>
                        <!-- <button>&#9998;</button> -->
                        <button class="del-btn">&#10005;</button>
                    </li>    
                </ul>

                <div class="summary">
                    <small class="uncompleted-items">
                        5 items left
                    </small>

                    <small class="completed-items">
                        0 items completed
                    </small>

                    <small class="clear-storage">
                        &#9986;
                    </small>
                </div>
            </div>

        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
